<div>
	<h1>Favorites</h1>
	<a href="/">Search for more!</a>
</div>
<br>
<br>
<div class="row" ng-show="favorites.length > 0">
	<div class="col-md-3" ng-repeat="favorite in favorites track by $index">
		<div class="thumbnail">
			<img ng-src="{{ favorite.images.standard_resolution.url }}">
			<br>
			<p>
			@{{ favorite.user.username }}
			<span class="glyphicon glyphicon-heart pull-right">
				<ng-pluralize count="{{ favorite.likes.count }}"
				when="{'one': '1 like','other': '{} likes'}">
				</ng-pluralize>
			</span>
			</p>
		</div>
	</div>
</div>
